version: 2.1

workflows:
  build-and-deploy:
    jobs:
      - test

jobs:
  test:
    parameters:
      target-service:
        type: string
    docker:
      - image: cimg/python:3.10
    working_directory: ~/project/frontend
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run tests
          command: |
            npm test